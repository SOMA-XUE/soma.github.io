<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dog {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: run .3s;
        }

        @keyframes run {
            from {
                margin-left: 10px;
            }

            to {
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="dog"></div>
</body>
</html>
