<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盛趣云游戏预约</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./cloudGameBook.css">
</head>

<body>
    <div class="cloudGameBook">

        <div class="phoneNumDiv">
            <p class="phoneNumTitle">请输入手机号</p>
            <input type="number" class="phoneNum">
            <button type="button" class="book">预约体验</button>
        </div>


        <div class="modal">
            <div class="modalMain">
                <p class="modalMainContent"></p>
            </div>
        </div>
    </div>

    <script src="./zepto-1.1.6.js"></script>
    <script>
        function windowResize() {
            let width = window.innerWidth;
            width = Math.max(width, 320)
            width = Math.min(width, 750)
            const pathName = window.location.pathname;
            if (pathName === '/m/signIn' || pathName === '/m/actwelfare' || pathName === '/m/date') {
                document.querySelector('html').style.fontSize = width / 15 + 'px';
            }
            console.log('width / 15', width / 15);
        }
        window.addEventListener('resize', windowResize);
        Zepto(function ($) {
            window.dispatchEvent(new Event('resize'));
            const showModal = function (v) {
                $('.modalMainContent').css('display', 'block');
                $('.modalMainContent').text(v);
            }

            const closeModal = function () {
                $('.modalMainContent').css('display', 'none');
                $('.modalMainContent').text('');
            }

            const getOs = function () {
                var u = navigator.userAgent.toUpperCase();
                if (u.indexOf("ANDROID") > -1) {
                    return "android"
                }
                if (u.indexOf("IPHONE") > -1 || u.indexOf("IPAD") > -1) {
                    return "ios"
                }
                return "pc"
            }

            if (getOs() == 'pc') {
                // TODO
            }

            $('.book').on('click', () => {
                // console.log('手机号码',$('.phoneNum').val())
                function handleBug() {

                    let scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0

                    window.scrollTo(0, Math.max(scrollHeight - 1, 0))

                }
                handleBug();
                let phoneNum = $('.phoneNum').val(); // string格式的
                if (!/^1\d{10}$/.test(phoneNum)) {
                    // 19911112222
                    // 手机号码格式错误
                    // TODO 提示用户
                    // $('.modalMainContent').text('phone格式error')
                    showModal('phone格式error');
                    return console.log('phone error');
                }
                $.ajax({
                    type: 'GET',
                    url: 'https://daoyu.sdo.com/mLottery/cloudGame/book',
                    data: {
                        phone: phoneNum,
                    },
                    dataType: 'jsonp',
                    jsonp: "fn_callback",
                    success: function (res) {
                        if (res.return_code === 0) {
                            showModal('预约成功');
                            console.log('预约成功');
                        } else {
                            showModal(res.return_message);
                            console.log(res.return_message);
                        }
                    },
                    error: function () {
                        showModal('ajax error');
                        console.log('ajax error');
                    }
                })
            })
        })
    </script>
</body>

</html>
