                $(this).css("background-color", "pink");
            }).mouseleave(function () {
                $(this).css("background-color", "white");
            })

            jQuery.fn.slideLeftHide = function (speed, callback) {
                this.animate({
                    width: "hide",
                    // paddingLeft: "hide",
                    // paddingRight: "hide",
                    marginLeft: "show",
                    // marginRight: "show"
                }, speed, callback);
            };
            jQuery.fn.slideLeftShow = function (speed, callback) {
                this.animate({
                    width: "show",
                    // paddingLeft: "show",
                    // paddingRight: "show",
                    marginLeft: "hide",
                    // marginRight: "hide"
                }, speed, callback);
            };
